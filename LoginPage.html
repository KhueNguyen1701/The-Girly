<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=".//taskbar.css">
    <link rel="stylesheet" href="./LoginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>The Girly</title>
</head>

<body>
    <div class="login-box">
        <div class="form-box">
            <h2 id="title">Sign in to Girly</h2>
            <!-- <button class="login-btn"><i class="bi bi-google"> Sign in with Google</i></button>
            <button class="login-btn"><i class="bi bi-facebook"> Sign in with Facebook</i></button>
            <button class="login-btn"><i class="bi bi-apple"> Sign in with Apple</i></button>
            <hr>
            <span>Or</span> -->
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="bi bi-person"></i>
                        <input class="fill-box" type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope"></i>
                        <input class="fill-box" type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-file-lock"></i>
                        <input class="fill-box" type="password" id="password" placeholder="Password">
                    </div>
                </div>
            </form>
        </div>
        <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type=" button" id="signinBtn" class="disable">Sign in</button>
        </div>
        <div class="button-line">
            <button class="register-btn">Forgot Password?</button>
            <button class="register-btn"><a class="register-btn backhome-btn" href="./project.html">Back
                    Home</a></button>
        </div>
    </div>
    </div>

    <script src="./LoginPage.js"></script>
</body>

</html>
